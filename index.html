<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Generation - Future AI Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dbeafe;
            color: #1e293b;
        }
        header {
            background-color: #1d4ed8;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
            background-color: #dbeafe;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .form-container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            background-color: #1d4ed8;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #153e9f;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1d4ed8;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        AI Agent Generation - Future AI Solutions
    </header>

    <section class="hero">
        <h1>Hire the Best AI Agents for Your Business</h1>
        <p>Streamline your processes, boost your sales, and scale your business with our state-of-the-art AI solutions.</p>
        <div class="form-container">
            <h2>Get Started</h2>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Work Email" required>
                <select required>
                    <option value="">Company Size</option>
                    <option value="small">1-10 employees</option>
                    <option value="medium">11-50 employees</option>
                    <option value="large">51+ employees</option>
                </select>
                <button type="submit">Book a Demo</button>
            </form>
        </div>
    </section>

    <footer>
        &copy; 2025 AI Agent Generation. Trusted by global leaders.
    </footer>
</body>
</html>
